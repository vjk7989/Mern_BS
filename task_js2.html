<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: linear-gradient(to bottom, pink, yellow);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .text-with-gradient {
            color: linear-gradient(to right, pink, yellow);
            font-size: 24px;
            font-weight: bold;
        }

        /* Additional styles for the registration form */
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;" class="text-with-gradient">Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea><br>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required><br>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select><br>

            <label for="languages">Languages known</label>
            <input type="checkbox" id="english" name="languages[]" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="kannada" name="languages[]" value="Kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
            <label for="telugu">Telugu</label><br>

            <label for="declaration">
                <input type="checkbox" id="declaration" name="declaration" required>
                Hereby I declare all the given details are true
            </label><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
